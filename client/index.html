<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>BrusselsNow - Discover Events Happening Today</title>
    <meta name="description" content="Explore cultural, social, and entertainment events happening today in Brussels with our interactive map." />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

  </body>
